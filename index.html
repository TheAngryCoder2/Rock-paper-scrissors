<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <section class="container">
        <div class="resultField">
            <div class="resultImages">
                <span class="userResult">
                    <img src="./140215.png" alt="Rock">
                </span>
                <span class="cpuResult">
                    <img src="./140215.png" alt="Rock">
                </span>
            </div>
            <div class="countdown">Rock, Paper, Scissors...</div>
            <div class="result">Let's Play!</div>
        </div>
        <div class="optionImages">
            <span class="optionImage">
                <img src="./140215.png" alt="Rock">
                <p>Rock</p>
            </span>
            <span class="optionImage">
                <img src="./140217.png" alt="Paper">
                <p>Paper</p>
            </span>
            <span class="optionImage">
                <img src="./140216.png" alt="Scissor">
                <p>Scissor</p>
            </span>
        </div>
    </section>
</body>
</html>
